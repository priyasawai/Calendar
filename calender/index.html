<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="renderDate()">
   <div class="wrapper" >
        <div class="calendar">
        <div class="month">
            <div id="prev" onclick="moveDate('prev')">
             <span >&#8249</span>
            </div>

            <div class="Div">
                <h2 id="month"></h2>
                <p id="date_str"></p>
            </div>

            <div id="next" onclick="moveDate('next')">
              <span >&#8250</span>  
            </div>      
        </div>
        <div class="weekeds">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
        </div>
    </div>
   </div>
   <script src="calendar.js"></script>
</body>
</html>
